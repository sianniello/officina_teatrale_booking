<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Officina Teatrale Booking</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="css/jquery.seat-charts.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="js/jquery.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="form">
    <div class="login-form">
        <input type="text" id="username" placeholder="username" required/>
        <input type="password" id="password" name="password" placeholder="password" required/>
        <button onclick="validate()">login</button>
    </div>
</div>
<div class="loader" hidden></div>
<div class="wrapper">
    <div class="container">
        <div class="box">
            <div id="seat-map" class="seatCharts-container box-inner" tabindex="0"></div>
        </div>
        <div class="booking-details">
            <h2>Dettagli prenotazione</h2>

            <h3>Posti selezionati (<span id="counter"></span>):</h3>
            <ul id="selected-seats"></ul>

            Totale: <b>â‚¬ <span id="total">0</span></b>

            <button class="checkout-button">Conferma &raquo;</button>

            <div id="legend"></div>
        </div>
    </div>
</div>
<script src="js/booking.js"></script>
<script src="js/jquery.seat-charts.js"></script>
</body>
</html>
