<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Officina Teatrale Booking</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="css/jquery.seat-charts.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="js/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
</head>
<body>
<form id="form_id" method="post" name="myform">
    <label>User Name :</label>
    <input type="text" name="username" id="username"/>
    <label>Password :</label>
    <input type="password" name="password" id="password"/>
    <input type="button" value="Login" id="submit" onclick="validate()"/>
</form>
<div class="wrapper" hidden>
    <div class="loader" hidden></div>
    <div class="container">
        <div id="seat-map" class="seatCharts-container" tabindex="0"></div>
        <div class="booking-details">
            <h2>Dettagli prenotazione</h2>

            <h3>Posti selezionati (<span id="counter"></span>):</h3>
            <ul id="selected-seats"></ul>

            Totale: <b>â‚¬ <span id="total">0</span></b>

            <button class="checkout-button">Conferma &raquo;</button>

            <div id="legend"></div>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
<script src="js/booking.js"></script>
<script src="js/jquery.seat-charts.js"></script>
</body>
</html>
